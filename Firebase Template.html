<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test</title>
</head>
<body>

    <!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <!--Inicialización de los datos de conexión a la base de datos (Adjuntar al index)-->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>


    <!--///////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <!--Información que va a ser llevada a la base de datos-->
    <h1>Armaaaaaa, ayudaaa, me quiero morir jajsja, ahi anda todo lo de firebase y laa verga ;)</h1>
    <hr />
    <br />
    <br />
    <center>
        <input type="text" id="order" />
        <br />
        <br />
        <!--Selección de ingredientes-->
        <select>
            <optgroup label="Default options">
                <option selected>
                    Ninguno
                </option>
                <option>
                    Queso manchego
                </option>
                <option>
                    Queso americano
                </option>
                <option>
                    Queso rayado
                </option>
            </optgroup>
        </select>
        <!--Fin de selección de ingredientes-->
        <button onclick="SubmitData()">Enviar información a la base de datos</button>
    </center>
    <script>
        //Configuración DB
            var config = {
                apiKey: "AIzaSyBnaI6yeu-2qsc5OisguZRd-kBLikHUQI4",
                authDomain: "chaskasbuilder.firebaseapp.com",
                databaseURL: "https://chaskasbuilder.firebaseio.com",
                projectId: "chaskasbuilder",
                storageBucket: "chaskasbuilder.appspot.com",
                messagingSenderId: "1082721458781"
            };

            firebase.initializeApp(config);
        var id = 0;
        function SubmitData() {
            var database = firebase.database();
            var reference = database.ref("Orders");
            
            var textInput = document.getElementById("order");
            var data = {
                OrderId: id++,
                OrderDetails: textInput.value
            };
            reference.push(data);
            alert("Orden completada, pase con el número " + id.valueOf());
        }
        
    </script>
</body>
